<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <style>
        /* Styles for Inventory Management Page */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
    margin-top: 0;
    border-radius: 5px 5px 0 0;
}

h2 {
    margin-top: 20px;
}

.add-form {
    margin-top: 20px;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

input[type="text"],
input[type="number"] {
    width: 32%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    width: 32%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #555;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

.delete-item,
.edit-item {
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 5px;
}

.delete-item:hover,
.edit-item:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>
        
        <div class="add-form">
            <h2>Add Item</h2>
            <form id="addItemForm">
                <input type="text" id="sportNameForItem" placeholder="Sport Name" required>
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemQuantity" placeholder="Quantity" required>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <h2>Inventory</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Sport</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        const addItemForm = document.getElementById('addItemForm');
        const sportNameForItemInput = document.getElementById('sportNameForItem');
        const itemNameInput = document.getElementById('itemName');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const inventoryTable = document.getElementById('inventoryTable');

        // Function to fetch and display inventory data
        async function fetchAndDisplayInventory() {
            const response = await fetch('/api/inventory');
            const data = await response.json();
            displayInventory(data);
        }

        // Function to display inventory data
        function displayInventory(data) {
            inventoryTable.querySelector('tbody').innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.sport_name}</td>
                    <td>${item.item_name}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <button class="delete-item" data-id="${item.id}">Delete</button>
                        <button class="edit-item" data-id="${item.id}">Edit</button>
                    </td>
                `;
                inventoryTable.querySelector('tbody').appendChild(row);
            });
        }

        // Event listener for adding an item
        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const sportName = sportNameForItemInput.value;
            const newItemName = itemNameInput.value;
            const newItemQuantity = itemQuantityInput.value;
            if (sportName && newItemName && newItemQuantity) {
                await fetch('/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sportName,
                        itemName: newItemName,
                        quantity: newItemQuantity
                    })
                });
                sportNameForItemInput.value = '';
                itemNameInput.value = '';
                itemQuantityInput.value = '';
                fetchAndDisplayInventory();
            }
        });

        // Event listener for deleting an item
        inventoryTable.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-item')) {
                const itemId = e.target.getAttribute('data-id');
                await fetch(`/api/items/${itemId}`, {
                    method: 'DELETE'
                });
                fetchAndDisplayInventory();
            }
        });

        // Event listener for editing an item
        inventoryTable.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-item')) {
                const itemId = e.target.getAttribute('data-id');
                const newQuantity = prompt('Enter the new quantity:');
                if (newQuantity !== null) {
                    fetch(`/api/items/${itemId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ quantity: newQuantity })
                    }).then(() => {
                        fetchAndDisplayInventory();
                    });
                }
            }
        });

        // Initial fetch and display of inventory data
        fetchAndDisplayInventory();
    </script>
</body>
</html>
